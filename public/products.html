<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">
                            <i class="bi bi-cart"></i> Cart
                            <span id="cart-count" class="badge bg-primary">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="login-nav">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="register-nav">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                    <li class="nav-item" id="logout-nav" style="display: none;">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Our Products</h1>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label for="category-filter" class="form-label fw-bold">Category</label>
                            <select class="form-select shadow-sm" id="category-filter">
                                <option value="">All Categories</option>
                                <!-- Categories will be loaded here via JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price-range" class="form-label fw-bold">Price Range</label>
                            <select class="form-select shadow-sm" id="price-range">
                                <option value="">All Prices</option>
                                <option value="0-100">Under ₹100</option>
                                <option value="100-500">₹100 - ₹500</option>
                                <option value="500-1000">₹500 - ₹1000</option>
                                <option value="1000-5000">₹1000 - ₹5000</option>
                                <option value="5000">Above ₹5000</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sort-by" class="form-label fw-bold">Sort By</label>
                            <select class="form-select shadow-sm" id="sort-by">
                                <option value="newest">Newest First</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name: A to Z</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-md-9">
                <div class="row" id="products-grid">
                    <!-- Products will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
